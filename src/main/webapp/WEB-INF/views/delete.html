<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<p>
    <a href="/blogs">Blog List</a>
</p>
<h1>Delete Blog</h1>
<h3>Are you sure?</h3>
<form th:action="@{/delete-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Author:</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td>Catagory:</td>
            <td th:text="${blog.category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
